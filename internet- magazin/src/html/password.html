<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/password.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="block">
        <div class="left">
            <h2 class="lefttext1">Welcome to admin panel</h2>
            <img src="../../img/Group 1116606595.png" class="leftimg" alt="">
        </div>
        <div class="right">
            <!-- <div class="divright"> -->
            <div class="backlog">
                <span class="back"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                  </svg>
                  
                </span>
                <h3 class="log_in">Log in</h3>
            </div>
            <h2 class="forgotPassword">Forgot password</h2>
            <form action="passwordform">
                <input class="input" name="name" placeholder="name" type="text"><br>
                <input name="email" type="email" placeholder="Email" class="email input"><br>
                <input class="input" name="phone" placeholder="Phone number" type="text"><br>
                <input name="password" type="password" placeholder="Enter password" class="password input"><br>
                <input name="conf_password" type="password" placeholder="Confirm password" class="confirm_password input"><br>
                <a href="../html/login.html" class="forgot_pass">Forgot Login?</a><br>
                <button type="submit" class="login_btn"><a href="../html/dashboard.html" class="send">Send reset link</a></button>
            </form>
            <!-- </div> -->
        </div>
    </div>
    <script src="../js/password/main4.js" type="module"></script>
</body>

</html>
