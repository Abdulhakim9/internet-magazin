            <h3>Delete Product</h3>
            <h3 class="closeDel">x</h3>
        </div>

        <div class="column">
            <button class="btnCloseDel" style="background-color: rgb(0, 100, 255); cursor: pointer; border: none; border-radius: 5px; padding: 5px 10px; color: white; outline: no;">Cancel</button>
            <button class="btnDeleteProduct" style="background-color: transparent; cursor: pointer;border: 1px solid red; color: red; border-radius: 5px; padding: 5px 10px;">Delete</button>
        </div>
    </dialog>

  </dialog>
